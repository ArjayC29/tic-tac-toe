<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <!-- description -->
    <p style="font-family: 'Segoe UI', Arial, sans-serif; margin: 10px">
      Welcome to the Tic Tac Toe game! Take turns to place your
      <span style="color: #2196f3">X</span> or
      <span style="color: #f50057">O</span> in the grid. The first to get three
      in a row wins!
    </p>
    <p style="font-family: 'Segoe UI', Arial, sans-serif; margin: 10px">
      Good luck and have fun!
    </p>

    <!-- for win and loss and draw record -->
    <div id="scoreboard">
      <div id="score-x" class="score">X: 0</div>
      <div id="score-o" class="score">O: 0</div>
      <div id="score-draw" class="score">Draw: 0</div>
    </div>

    <div id="game-board">
      <div class="row">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
      </div>
      <div class="row">
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
      </div>
      <div class="row">
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
      </div>
    </div>

    <div id="game-message" class="game-message"></div>

    <button id="restartBtn">Restart</button>

    <script type="module" src="tic_tac_toe.js"></script>
  </body>
</html>
